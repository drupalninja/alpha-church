<section id="banner" style="background-image:url('{{"img/overlay.png" | relURL }}'), url('{{ .Site.Params.Banner.image | relURL }}')">
  <h2>{{ .Site.Params.title }}</h2>
  <p>{{ .Site.Params.subtitle }}</p>
  <ul class="actions special">
    {{ range .Params.Banner.button }}
      <li><a href="{{ .url }}" class="button {{ .type }}">{{ .text }}</a></li>
    {{ end }}
  </ul>
</section>
